<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }</style>
</head>
<body>
    <div class="card shadow" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <h4 class="mb-3 text-center">Recuperar Acceso</h4>
            <p class="text-muted small text-center">Ingresa tu correo y te enviaremos un enlace para restablecer tu clave.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" required placeholder="ejemplo@correo.com">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Enlace</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Volver al Login</a>
            </div>
        </div>
    </div>
</body>
</html>
